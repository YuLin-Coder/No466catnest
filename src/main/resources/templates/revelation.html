<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="module/macros :: head"></div>
<body class="user-select">

<div th:replace="module/macros :: header(1)"></div>

<section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="title">
        <h3>启示</h3>
      </div>

      <article th:each="post : ${info.list}" class="excerpt excerpt-1">
        <a class="focus" th:href="@{/details(id=${post.postId},status='启示')}">
          <img class="thumb"  th:src="${post.postUrl}" alt="">
        </a>
        <header>
          <span class="cat" href="#">启示</span>
          <h2><a th:text="${post.postTitle}" th:href="@{/details(id=${post.postId},status='启示')}" title=""></a></h2>
        </header>
        <p class="meta">
          <time class="time" th:text="${#dates.format(post.postCreatetime,'yyyy/MM/dd HH:mm:ss')}"><i class="glyphicon glyphicon-time"></i> </time>
          <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 共<span th:text="${post.postCount}"></span>人围观</span>

        <p class="note"  th:text="${post.postContent}"> </p>
      </article>



    </div>
    <div th:style="${search ==null ? 'display:none':''}">
      <div th:replace="module/macros :: pageIndexSearch(${info},${search})"></div>
    </div>
    <div th:style="${search !=null ? 'display:none':''}">
      <div th:replace="module/macros :: pageIndex(${info})"></div>
    </div>
  </div>
  <aside class="sidebar">

    <div th:replace="module/macros :: sidebarforpost"></div>

    <div th:replace="module/macros :: hot_postfroshare"></div>

  </aside>
</section>

<div th:replace="module/macros :: footer"></div>


<div th:replace="module/macros :: footer_js"></div>

</body>
</html>
